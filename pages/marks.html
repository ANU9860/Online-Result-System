{% extends 'base.html' %}

{% block title %}Update Marks{% endblock title %}

{% block body %}
	<div style="text-align:center">
		<h3>Update Marks</h3>
		<a href="home"><h3>Home</h3></a>
		
		<form action="updated_marks" method="post">
		{% csrf_token %}
			<table width="100%" border="1">
				<tr>
					<th>Roll No</th>
					<th>Name</th>
					<th>Marks</th>
				</tr>
			{% for i in res %}
				<tr>
					<td>{{i.rollno}}</td>
					<td>{{i.sname}}</td>
					<td><input type="number" name="nums"></td>
				</tr>
			{% endfor %}
			</table><br>
			<input type="submit" value="Update">
		</form>
		
		{{msg}}
	</div>
{% endblock body %}
