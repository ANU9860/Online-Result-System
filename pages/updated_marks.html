{% extends 'base.html' %}

{% block title %}Updated Marks{% endblock title %}

{% block body %}
	<div style="text-align:center">
		<h3>Updated Marks</h3>
		<a href="home"><h3>Home</h3></a>
		
			<table width="100%" border="1">
				<tr>
					<th>Roll No</th>
					<th>Name</th>
					<th>Marks</th>
				</tr>
			{% for i in res %}
				<tr>
					<td>{{i.rollno}}</td>
					<td>{{i.sname}}</td>
					<td>{{i.marks}}</td>
				</tr>
			{% endfor %}
			</table><br>

	</div>
{% endblock body %}
